apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }} 
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: {{ .Values.ingress.hostName }} 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: account-service-svc 
            port:
              number: {{ .Values.ingress.port }}
